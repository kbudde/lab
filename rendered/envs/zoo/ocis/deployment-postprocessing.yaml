apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/lab.git
  labels:
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ocis
    app.kubernetes.io/version: 4.0.1
    helm.sh/chart: ocis-0.5.0
  name: postprocessing
  namespace: ocis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postprocessing
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: postprocessing
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: ocis
        app.kubernetes.io/version: 4.0.1
        helm.sh/chart: ocis-0.5.0
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - postprocessing
            - server
          command:
            - ocis
          env:
            - name: MICRO_REGISTRY
              value: kubernetes
            - name: MICRO_REGISTRY_ADDRESS
              value: ""
            - name: POSTPROCESSING_LOG_COLOR
              value: "false"
            - name: POSTPROCESSING_LOG_LEVEL
              value: info
            - name: POSTPROCESSING_LOG_PRETTY
              value: "false"
            - name: POSTPROCESSING_DEBUG_PPROF
              value: "false"
            - name: POSTPROCESSING_DEBUG_ADDR
              value: 0.0.0.0:9255
            - name: POSTPROCESSING_EVENTS_ENDPOINT
              value: nats:9233
            - name: POSTPROCESSING_STORE
              value: nats-js
            - name: POSTPROCESSING_STORE_NODES
              value: nats:9233
          image: owncloud/ocis:4.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: metrics-debug
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          name: postprocessing
          ports:
            - containerPort: 9255
              name: metrics-debug
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /etc/ocis
              name: ocis-config-tmp
            - mountPath: /etc/ocis/messaging-system-ca
              name: messaging-system-ca
              readOnly: true
      nodeSelector: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - emptyDir: {}
          name: ocis-config-tmp
        - emptyDir: {}
          name: messaging-system-ca
