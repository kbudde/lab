apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/lab.git
  labels:
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ocis
    app.kubernetes.io/version: 4.0.1
    helm.sh/chart: ocis-0.5.0
  name: groups
  namespace: ocis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: groups
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: groups
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: ocis
        app.kubernetes.io/version: 4.0.1
        helm.sh/chart: ocis-0.5.0
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - groups
            - server
          command:
            - ocis
          env:
            - name: MICRO_REGISTRY
              value: kubernetes
            - name: MICRO_REGISTRY_ADDRESS
              value: ""
            - name: GROUPS_LOG_COLOR
              value: "false"
            - name: GROUPS_LOG_LEVEL
              value: info
            - name: GROUPS_LOG_PRETTY
              value: "false"
            - name: GROUPS_TRACING_ENABLED
              value: "false"
            - name: GROUPS_TRACING_TYPE
              value: jaeger
            - name: GROUPS_TRACING_ENDPOINT
              value: ""
            - name: GROUPS_TRACING_COLLECTOR
              value: ""
            - name: GROUPS_DEBUG_PPROF
              value: "false"
            - name: GROUPS_GRPC_ADDR
              value: 0.0.0.0:9160
            - name: GROUPS_DEBUG_ADDR
              value: 0.0.0.0:9161
            - name: GROUPS_LDAP_URI
              value: ldaps://idm:9235
            - name: GROUPS_LDAP_CACERT
              value: /etc/ocis/ldap-ca/ldap-ca.crt
            - name: GROUPS_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: reva-ldap-bind-password
                  name: ldap-bind-secrets
            - name: GROUPS_IDP_URL
              value: https://ocis.zoo.budd.ee
            - name: GROUPS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: jwt-secret
                  name: jwt-secret
          image: owncloud/ocis:4.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: metrics-debug
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          name: groups
          ports:
            - containerPort: 9160
              name: grpc
            - containerPort: 9161
              name: metrics-debug
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
            - mountPath: /etc/ocis
              name: ocis-config-tmp
            - mountPath: /etc/ocis/ldap-ca
              name: ldap-ca
              readOnly: true
      nodeSelector: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - emptyDir: {}
          name: tmp-volume
        - emptyDir: {}
          name: ocis-config-tmp
        - name: ldap-ca
          secret:
            secretName: ldap-ca
