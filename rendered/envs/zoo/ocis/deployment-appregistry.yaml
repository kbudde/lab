apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/lab.git
  labels:
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ocis
    app.kubernetes.io/version: 4.0.1
    helm.sh/chart: ocis-0.5.0
  name: appregistry
  namespace: ocis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appregistry
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: 83da9fac8207ac32c1e2fd2c1cf3d5ef86009e398cf393b196245962eb70ea23
      labels:
        app: appregistry
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: ocis
        app.kubernetes.io/version: 4.0.1
        helm.sh/chart: ocis-0.5.0
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - app-registry
            - server
          command:
            - ocis
          env:
            - name: MICRO_REGISTRY
              value: kubernetes
            - name: MICRO_REGISTRY_ADDRESS
              value: ""
            - name: APP_REGISTRY_LOG_COLOR
              value: "false"
            - name: APP_REGISTRY_LOG_LEVEL
              value: info
            - name: APP_REGISTRY_LOG_PRETTY
              value: "false"
            - name: APP_REGISTRY_TRACING_ENABLED
              value: "false"
            - name: APP_REGISTRY_TRACING_TYPE
              value: jaeger
            - name: APP_REGISTRY_TRACING_ENDPOINT
              value: ""
            - name: APP_REGISTRY_TRACING_COLLECTOR
              value: ""
            - name: APP_REGISTRY_DEBUG_PPROF
              value: "false"
            - name: APP_REGISTRY_GRPC_ADDR
              value: 0.0.0.0:9242
            - name: APP_REGISTRY_DEBUG_ADDR
              value: 0.0.0.0:9243
            - name: APP_REGISTRY_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: jwt-secret
                  name: jwt-secret
          image: owncloud/ocis:4.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: metrics-debug
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          name: appregistry
          ports:
            - containerPort: 9242
              name: http
            - containerPort: 9243
              name: metrics-debug
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
            - mountPath: /etc/ocis
              name: configs
      nodeSelector: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - emptyDir: {}
          name: tmp-volume
        - configMap:
            name: appregistry-config
          name: configs
