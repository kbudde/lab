apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/lab.git
  labels:
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ocis
    app.kubernetes.io/version: 4.0.1
    helm.sh/chart: ocis-0.5.0
  name: ocs
  namespace: ocis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocs
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ocs
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: ocis
        app.kubernetes.io/version: 4.0.1
        helm.sh/chart: ocis-0.5.0
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - ocs
            - server
          command:
            - ocis
          env:
            - name: MICRO_REGISTRY
              value: kubernetes
            - name: MICRO_REGISTRY_ADDRESS
              value: ""
            - name: OCS_LOG_COLOR
              value: "false"
            - name: OCS_LOG_LEVEL
              value: info
            - name: OCS_LOG_PRETTY
              value: "false"
            - name: OCS_TRACING_ENABLED
              value: "false"
            - name: OCS_TRACING_TYPE
              value: jaeger
            - name: OCS_TRACING_ENDPOINT
              value: ""
            - name: OCS_TRACING_COLLECTOR
              value: ""
            - name: OCS_DEBUG_PPROF
              value: "false"
            - name: OCS_HTTP_ADDR
              value: 0.0.0.0:9110
            - name: OCS_DEBUG_ADDR
              value: 0.0.0.0:9114
            - name: OCS_IDM_ADDRESS
              value: https://ocis.zoo.budd.ee
            - name: OCS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: jwt-secret
                  name: jwt-secret
            - name: OCS_MACHINE_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  key: machine-auth-api-key
                  name: machine-auth-api-key
          image: owncloud/ocis:4.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: metrics-debug
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          name: ocs
          ports:
            - containerPort: 9110
              name: http
            - containerPort: 9114
              name: metrics-debug
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
      nodeSelector: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
