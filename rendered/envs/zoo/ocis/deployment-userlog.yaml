apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/lab.git
  labels:
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ocis
    app.kubernetes.io/version: 4.0.1
    helm.sh/chart: ocis-0.5.0
  name: userlog
  namespace: ocis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userlog
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: userlog
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: ocis
        app.kubernetes.io/version: 4.0.1
        helm.sh/chart: ocis-0.5.0
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - userlog
            - server
          command:
            - ocis
          env:
            - name: MICRO_REGISTRY
              value: kubernetes
            - name: MICRO_REGISTRY_ADDRESS
              value: ""
            - name: USERLOG_LOG_COLOR
              value: "false"
            - name: USERLOG_LOG_LEVEL
              value: info
            - name: USERLOG_LOG_PRETTY
              value: "false"
            - name: USERLOG_DEBUG_PPROF
              value: "false"
            - name: USERLOG_HTTP_ADDR
              value: 0.0.0.0:8080
            - name: USERLOG_DEBUG_ADDR
              value: 0.0.0.0:9210
            - name: USERLOG_STORE
              value: nats-js
            - name: USERLOG_STORE_NODES
              value: nats:9233
            - name: USERLOG_EVENTS_ENDPOINT
              value: nats:9233
            - name: USERLOG_MACHINE_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  key: machine-auth-api-key
                  name: machine-auth-api-key
            - name: USERLOG_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: jwt-secret
                  name: jwt-secret
          image: owncloud/ocis:4.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: metrics-debug
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          name: userlog
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9210
              name: metrics-debug
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /etc/ocis
              name: ocis-config-tmp
            - mountPath: /etc/ocis/messaging-system-ca
              name: messaging-system-ca
              readOnly: true
      nodeSelector: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - emptyDir: {}
          name: ocis-config-tmp
        - emptyDir: {}
          name: messaging-system-ca
