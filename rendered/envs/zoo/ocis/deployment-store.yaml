apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/lab.git
  labels:
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ocis
    app.kubernetes.io/version: 4.0.1
    helm.sh/chart: ocis-0.5.0
  name: store
  namespace: ocis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: store
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: ocis
        app.kubernetes.io/version: 4.0.1
        helm.sh/chart: ocis-0.5.0
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - store
            - server
          command:
            - ocis
          env:
            - name: MICRO_REGISTRY
              value: kubernetes
            - name: MICRO_REGISTRY_ADDRESS
              value: ""
            - name: STORE_LOG_COLOR
              value: "false"
            - name: STORE_LOG_LEVEL
              value: info
            - name: STORE_LOG_PRETTY
              value: "false"
            - name: STORE_TRACING_ENABLED
              value: "false"
            - name: STORE_TRACING_TYPE
              value: jaeger
            - name: STORE_TRACING_ENDPOINT
              value: ""
            - name: STORE_TRACING_COLLECTOR
              value: ""
            - name: STORE_DEBUG_PPROF
              value: "false"
            - name: STORE_GRPC_ADDR
              value: 0.0.0.0:9460
            - name: STORE_DEBUG_ADDR
              value: 0.0.0.0:9464
          image: owncloud/ocis:4.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: metrics-debug
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          name: store
          ports:
            - containerPort: 9460
              name: grpc
            - containerPort: 9464
              name: metrics-debug
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /var/lib/ocis
              name: store-data
      initContainers:
        - command:
            - chown
            - 1000:1000
            - /var/lib/ocis
          image: busybox:stable
          imagePullPolicy: IfNotPresent
          name: init-chown-data
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          volumeMounts:
            - mountPath: /var/lib/ocis
              name: store-data
      nodeSelector: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: store-data
          persistentVolumeClaim:
            claimName: store-data
