apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/lab.git
  labels:
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ocis
    app.kubernetes.io/version: 4.0.1
    helm.sh/chart: ocis-0.5.0
  name: notifications
  namespace: ocis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: notifications
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: ocis
        app.kubernetes.io/version: 4.0.1
        helm.sh/chart: ocis-0.5.0
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - notifications
            - server
          command:
            - ocis
          env:
            - name: MICRO_REGISTRY
              value: kubernetes
            - name: MICRO_REGISTRY_ADDRESS
              value: ""
            - name: NOTIFICATIONS_LOG_COLOR
              value: "false"
            - name: NOTIFICATIONS_LOG_LEVEL
              value: info
            - name: NOTIFICATIONS_LOG_PRETTY
              value: "false"
            - name: NOTIFICATIONS_TRACING_ENABLED
              value: "false"
            - name: NOTIFICATIONS_TRACING_TYPE
              value: jaeger
            - name: NOTIFICATIONS_TRACING_ENDPOINT
              value: ""
            - name: NOTIFICATIONS_TRACING_COLLECTOR
              value: ""
            - name: NOTIFICATIONS_DEBUG_PPROF
              value: "false"
            - name: NOTIFICATIONS_DEBUG_ADDR
              value: 0.0.0.0:9174
            - name: NOTIFICATIONS_SMTP_HOST
              value: box.budd.ee
            - name: NOTIFICATIONS_SMTP_PORT
              value: "465"
            - name: NOTIFICATIONS_SMTP_SENDER
              value: ownCloud <noreply@budd.ee>
            - name: NOTIFICATIONS_SMTP_AUTHENTICATION
              value: login
            - name: NOTIFICATIONS_SMTP_ENCRYPTION
              value: tls
            - name: NOTIFICATIONS_SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  key: smtp-username
                  name: notifications-smtp-secret
            - name: NOTIFICATIONS_SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: smtp-password
                  name: notifications-smtp-secret
            - name: NOTIFICATIONS_WEB_UI_URL
              value: https://ocis.zoo.budd.ee
            - name: NOTIFICATIONS_EVENTS_ENDPOINT
              value: nats:9233
            - name: NOTIFICATIONS_MACHINE_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  key: machine-auth-api-key
                  name: machine-auth-api-key
          image: owncloud/ocis:4.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: metrics-debug
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          name: notifications
          ports:
            - containerPort: 9174
              name: metrics-debug
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /etc/ocis
              name: ocis-config-tmp
            - mountPath: /etc/ocis/messaging-system-ca
              name: messaging-system-ca
              readOnly: true
      nodeSelector: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - emptyDir: {}
          name: ocis-config-tmp
        - emptyDir: {}
          name: messaging-system-ca
