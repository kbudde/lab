apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/lab.git
  labels:
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ocis
    app.kubernetes.io/version: 4.0.1
    helm.sh/chart: ocis-0.5.0
  name: graph
  namespace: ocis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graph
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: graph
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: ocis
        app.kubernetes.io/version: 4.0.1
        helm.sh/chart: ocis-0.5.0
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - graph
            - server
          command:
            - ocis
          env:
            - name: MICRO_REGISTRY
              value: kubernetes
            - name: MICRO_REGISTRY_ADDRESS
              value: ""
            - name: GRAPH_LOG_COLOR
              value: "false"
            - name: GRAPH_LOG_LEVEL
              value: info
            - name: GRAPH_LOG_PRETTY
              value: "false"
            - name: GRAPH_TRACING_ENABLED
              value: "false"
            - name: GRAPH_TRACING_TYPE
              value: jaeger
            - name: GRAPH_TRACING_ENDPOINT
              value: ""
            - name: GRAPH_TRACING_COLLECTOR
              value: ""
            - name: GRAPH_DEBUG_PPROF
              value: "false"
            - name: GRAPH_HTTP_ADDR
              value: 0.0.0.0:9120
            - name: GRAPH_DEBUG_ADDR
              value: 0.0.0.0:9124
            - name: GRAPH_SPACES_WEBDAV_BASE
              value: https://ocis.zoo.budd.ee
            - name: GRAPH_LDAP_URI
              value: ldaps://idm:9235
            - name: GRAPH_LDAP_CACERT
              value: /etc/ocis/ldap-ca/ldap-ca.crt
            - name: GRAPH_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: graph-ldap-bind-password
                  name: ldap-bind-secrets
            - name: GRAPH_CACHE_STORE
              value: noop
            - name: GRAPH_EVENTS_ENDPOINT
              value: nats:9233
            - name: GRAPH_APPLICATION_ID
              valueFrom:
                configMapKeyRef:
                  key: application-id
                  name: graph
            - name: GRAPH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: jwt-secret
                  name: jwt-secret
            - name: USERLOG_MACHINE_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  key: machine-auth-api-key
                  name: machine-auth-api-key
          image: owncloud/ocis:4.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: metrics-debug
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          name: graph
          ports:
            - containerPort: 9120
              name: http
            - containerPort: 9124
              name: metrics-debug
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /etc/ocis
              name: ocis-config-tmp
            - mountPath: /etc/ocis/messaging-system-ca
              name: messaging-system-ca
              readOnly: true
            - mountPath: /etc/ocis/ldap-ca
              name: ldap-ca
              readOnly: true
      nodeSelector: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - emptyDir: {}
          name: ocis-config-tmp
        - emptyDir: {}
          name: messaging-system-ca
        - name: ldap-ca
          secret:
            secretName: ldap-ca
