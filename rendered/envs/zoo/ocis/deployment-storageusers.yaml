apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/lab.git
  labels:
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ocis
    app.kubernetes.io/version: 4.0.1
    helm.sh/chart: ocis-0.5.0
  name: storageusers
  namespace: ocis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storageusers
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: storageusers
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: ocis
        app.kubernetes.io/version: 4.0.1
        helm.sh/chart: ocis-0.5.0
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - storage-users
            - server
          command:
            - ocis
          env:
            - name: MICRO_REGISTRY
              value: kubernetes
            - name: MICRO_REGISTRY_ADDRESS
              value: ""
            - name: STORAGE_USERS_LOG_COLOR
              value: "false"
            - name: STORAGE_USERS_LOG_LEVEL
              value: info
            - name: STORAGE_USERS_LOG_PRETTY
              value: "false"
            - name: STORAGE_USERS_TRACING_ENABLED
              value: "false"
            - name: STORAGE_USERS_TRACING_TYPE
              value: jaeger
            - name: STORAGE_USERS_TRACING_ENDPOINT
              value: ""
            - name: STORAGE_USERS_TRACING_COLLECTOR
              value: ""
            - name: STORAGE_USERS_DEBUG_PPROF
              value: "false"
            - name: STORAGE_USERS_GRPC_ADDR
              value: 0.0.0.0:9157
            - name: STORAGE_USERS_DEBUG_ADDR
              value: 0.0.0.0:9159
            - name: STORAGE_USERS_HTTP_ADDR
              value: 0.0.0.0:9158
            - name: STORAGE_USERS_DATA_SERVER_URL
              value: http://storageusers:9158/data
            - name: STORAGE_USERS_DRIVER
              value: ocis
            - name: STORAGE_USERS_OCIS_METADATA_BACKEND
              value: messagepack
            - name: STORAGE_USERS_EVENTS_ENDPOINT
              value: nats:9233
            - name: STORAGE_USERS_UPLOAD_EXPIRATION
              value: "86400"
            - name: STORAGE_USERS_PURGE_TRASH_BIN_PERSONAL_DELETE_BEFORE
              value: 30d
            - name: STORAGE_USERS_PURGE_TRASH_BIN_PROJECT_DELETE_BEFORE
              value: 30d
            - name: STORAGE_USERS_PURGE_TRASH_BIN_USER_ID
              value: ""
            - name: OCIS_MACHINE_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  key: machine-auth-api-key
                  name: machine-auth-api-key
            - name: STORAGE_USERS_FILEMETADATA_CACHE_STORE
              value: noop
            - name: STORAGE_USERS_ID_CACHE_STORE
              value: noop
            - name: STORAGE_USERS_STAT_CACHE_STORE
              value: noop
            - name: STORAGE_USERS_MOUNT_ID
              valueFrom:
                configMapKeyRef:
                  key: storage-uuid
                  name: storage-users
            - name: STORAGE_USERS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: jwt-secret
                  name: jwt-secret
            - name: OCIS_TRANSFER_SECRET
              valueFrom:
                secretKeyRef:
                  key: transfer-secret
                  name: transfer-secret
            - name: OCIS_ASYNC_UPLOADS
              value: "true"
            - name: STORAGE_USERS_DATA_GATEWAY_URL
              value: http://frontend:9140/data/
          image: owncloud/ocis:4.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: metrics-debug
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          name: storageusers
          ports:
            - containerPort: 9157
              name: grpc
            - containerPort: 9158
              name: http
            - containerPort: 9159
              name: metrics-debug
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
            - mountPath: /etc/ocis
              name: ocis-config-tmp
            - mountPath: /etc/ocis/messaging-system-ca
              name: messaging-system-ca
              readOnly: true
            - mountPath: /var/lib/ocis
              name: storageusers-data
      initContainers:
        - command:
            - chown
            - 1000:1000
            - /var/lib/ocis
          image: busybox:stable
          imagePullPolicy: IfNotPresent
          name: init-chown-data
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          volumeMounts:
            - mountPath: /var/lib/ocis
              name: storageusers-data
      nodeSelector: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - emptyDir: {}
          name: tmp-volume
        - emptyDir: {}
          name: ocis-config-tmp
        - emptyDir: {}
          name: messaging-system-ca
        - name: storageusers-data
          persistentVolumeClaim:
            claimName: storageusers-data
