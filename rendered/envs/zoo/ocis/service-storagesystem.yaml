apiVersion: v1
kind: Service
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/lab.git
  labels:
    app: storagesystem
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ocis
    app.kubernetes.io/version: 4.0.1
    helm.sh/chart: ocis-0.5.0
    ocis-metrics: enabled
  name: storagesystem
  namespace: ocis
spec:
  ports:
    - name: grpc
      port: 9215
      protocol: TCP
    - name: http
      port: 9216
      protocol: TCP
    - name: metrics-debug
      port: 9217
      protocol: TCP
  selector:
    app: storagesystem
