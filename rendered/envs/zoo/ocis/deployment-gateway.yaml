apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/lab.git
  labels:
    app.kubernetes.io/instance: ocis
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ocis
    app.kubernetes.io/version: 4.0.1
    helm.sh/chart: ocis-0.5.0
  name: gateway
  namespace: ocis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gateway
        app.kubernetes.io/instance: ocis
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: ocis
        app.kubernetes.io/version: 4.0.1
        helm.sh/chart: ocis-0.5.0
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - gateway
            - server
          command:
            - ocis
          env:
            - name: MICRO_REGISTRY
              value: kubernetes
            - name: MICRO_REGISTRY_ADDRESS
              value: ""
            - name: GATEWAY_LOG_COLOR
              value: "false"
            - name: GATEWAY_LOG_LEVEL
              value: info
            - name: GATEWAY_LOG_PRETTY
              value: "false"
            - name: GATEWAY_TRACING_ENABLED
              value: "false"
            - name: GATEWAY_TRACING_TYPE
              value: jaeger
            - name: GATEWAY_TRACING_ENDPOINT
              value: ""
            - name: GATEWAY_TRACING_COLLECTOR
              value: ""
            - name: GATEWAY_DEBUG_PPROF
              value: "false"
            - name: GATEWAY_GRPC_ADDR
              value: 0.0.0.0:9142
            - name: GATEWAY_DEBUG_ADDR
              value: 0.0.0.0:9143
            - name: GATEWAY_FRONTEND_PUBLIC_URL
              value: https://ocis.zoo.budd.ee
            - name: GATEWAY_STAT_CACHE_STORE
              value: noop
            - name: GATEWAY_PROVIDER_CACHE_STORE
              value: noop
            - name: GATEWAY_CREATE_HOME_CACHE_STORE
              value: memory
            - name: GATEWAY_STORAGE_USERS_MOUNT_ID
              valueFrom:
                configMapKeyRef:
                  key: storage-uuid
                  name: storage-users
            - name: GATEWAY_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: jwt-secret
                  name: jwt-secret
            - name: OCIS_TRANSFER_SECRET
              valueFrom:
                secretKeyRef:
                  key: transfer-secret
                  name: transfer-secret
          image: owncloud/ocis:4.0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: metrics-debug
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
          name: gateway
          ports:
            - containerPort: 9142
              name: grpc
            - containerPort: 9143
              name: metrics-debug
          resources: {}
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
      nodeSelector: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - emptyDir: {}
          name: tmp-volume
