apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    a8r.io/repository: git@github.com:kbudde/lab.git
  name: calico-kube-controllers
  namespace: kube-system
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - watch
      - list
      - get
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - crd.projectcalico.org
    resources:
      - ipreservations
    verbs:
      - list
  - apiGroups:
      - crd.projectcalico.org
    resources:
      - blockaffinities
      - ipamblocks
      - ipamhandles
    verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
  - apiGroups:
      - crd.projectcalico.org
    resources:
      - ippools
    verbs:
      - list
      - watch
  - apiGroups:
      - crd.projectcalico.org
    resources:
      - hostendpoints
    verbs:
      - get
      - list
      - create
      - update
      - delete
  - apiGroups:
      - crd.projectcalico.org
    resources:
      - clusterinformations
    verbs:
      - get
      - list
      - create
      - update
      - watch
  - apiGroups:
      - crd.projectcalico.org
    resources:
      - kubecontrollersconfigurations
    verbs:
      - get
      - create
      - update
      - watch
