#@ load("@ytt:data", "data")
#@ shared = data.values.shared
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn
spec:
  rules:
    - host: #@ "longhorn." + shared.domain
      http:
        paths:
          - backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
