{{- include "ocis.basicServiceTemplates" (dict "scope" . "appName" "appNameWeb" "appNameSuffix" "") -}}
apiVersion: apps/v1
kind: Deployment
{{ include "ocis.metadata" . }}
spec:
  {{- include "ocis.selector" . | nindent 2 }}
  {{- if and (not .Values.autoscaling.enabled) (.Values.replicas) }}
  replicas: {{ .Values.replicas }}
  {{- end }}
  {{- include "ocis.deploymentStrategy" . | nindent 2 }}
  template:
    {{- include "ocis.templateMetadata" (dict "scope" $ "configCheck" true) | nindent 4 }}
    spec:
      {{- include "ocis.serviceAccount" . | nindent 6 }}
      {{- include "ocis.affinity" .Values.services.web | nindent 6 }}
      {{- include "ocis.securityContextAndtopologySpreadConstraints" . | nindent 6 }}
      nodeSelector: {{ toYaml $.nodeSelector | nindent 8 }}
      containers:
        - name: {{ .appName }}
          {{- include "ocis.image" $ | nindent 10 }}
          command: ["ocis"]
          args: ["web", "server"]
          {{- include "ocis.containerSecurityContext" . | nindent 10 }}
          env:
            {{- include "ocis.serviceRegistry" . | nindent 12 }}

            - name: WEB_LOG_COLOR
              value: {{ .Values.logging.color | quote }}
            - name: WEB_LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: WEB_LOG_PRETTY
              value: {{ .Values.logging.pretty | quote }}

            - name: WEB_TRACING_ENABLED
              value: "{{ .Values.tracing.enabled }}"
            - name: WEB_TRACING_TYPE
              value: {{ .Values.tracing.type | quote }}
            - name: WEB_TRACING_ENDPOINT
              value: {{ .Values.tracing.endpoint | quote }}
            - name: WEB_TRACING_COLLECTOR
              value: {{ .Values.tracing.collector | quote }}

            - name: WEB_DEBUG_PPROF
              value: {{ .Values.debug.profiling | quote }}

            - name: WEB_HTTP_ADDR
              value: 0.0.0.0:9100
            - name: WEB_DEBUG_ADDR
              value: 0.0.0.0:9104

            - name: WEB_OIDC_AUTHORITY
            {{- if not .Values.features.externalUserManagement.enabled }}
              value: "https://{{ .Values.externalDomain }}"
            {{- else }}
              value: {{ .Values.features.externalUserManagement.oidc.issuerURI | quote }}
            {{- end }}

            - name: WEB_OIDC_CLIENT_ID
              value: {{ .Values.features.externalUserManagement.oidc.webClientID | quote }}

            - name: WEB_UI_THEME_SERVER
            {{- if .Values.services.web.config.theme.server }}
              value: {{ .Values.services.web.config.theme.server | quote }}
            {{- else }}
              value: https://{{ .Values.externalDomain }}
            {{- end }}
            {{- if .Values.services.web.config.theme.path }}
            - name: WEB_UI_THEME_PATH
              value: {{ .Values.services.web.config.theme.path | quote }}
            {{- end }}

            - name: WEB_UI_CONFIG_SERVER
              value: "https://{{ .Values.externalDomain }}"

            - name: WEB_OPTION_CONTEXTHELPERS_READ_MORE
              value: {{ .Values.services.web.config.contextHelpersReadMore.enabled | quote }}

            {{- with .Values.features.externalUserManagement.oidc.sessionManagementLink }}
            - name: WEB_OPTION_LOGOUT_URL
              value: {{ . | quote }}
            {{- end }}

            {{- with .Values.features.externalUserManagement.oidc.editAccountLink }}
            - name: WEB_OPTION_ACCOUNT_EDIT_LINK_HREF
              value: {{ . | quote }}
            {{- end }}

            {{- with .Values.services.web.config.postLogoutRedirectURI }}
            - name: WEB_OIDC_POST_LOGOUT_REDIRECT_URI
              value: {{ . | quote }}
            {{- end }}

            {{- with .Values.services.web.config.accessDeniedHelpURL }}
            - name: WEB_OPTION_ACCESS_DENIED_HELP_URL
              value: {{ . | quote }}
            {{- end }}

            {{- with .Values.services.web.config.imprintURL }}
            - name: WEB_OPTION_IMPRINT_URL
              value: {{ . | quote }}
            {{- end }}

            {{- with .Values.services.web.config.privacyURL }}
            - name: WEB_OPTION_PRIVACY_URL
              value: {{ . | quote }}
            {{- end }}

            - name: WEB_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "secrets.jwtSecret" . }}
                  key: jwt-secret

          {{- include "ocis.livenessProbe" . | nindent 10 }}

          resources: {{ toYaml .resources | nindent 12 }}

          ports:
            - name: http
              containerPort: 9100
            - name: metrics-debug
              containerPort: 9104

          volumeMounts:
            - name: configs
              mountPath: /etc/ocis
            {{- if .Values.configRefs.webThemeConfigRef }}
            - name: theme
              mountPath: /var/lib/ocis/web/assets/themes/owncloud
            {{- end }}
            {{- if .Values.configRefs.webThemeAssetsConfigRef }}
            - name: theme-assets
              mountPath: /var/lib/ocis/web/assets/themes/owncloud/assets
            {{- end }}
            - name: {{ include "ocis.persistence.dataVolumeName" . }}
              mountPath: /var/lib/ocis

      {{- include "ocis.imagePullSecrets" $ | nindent 6 }}
      volumes:
        - name: configs
          configMap:
            name: {{ .appName }}-config
        {{- with .Values.configRefs.webThemeConfigRef }}
        - name: theme
          configMap:
            name: {{ . | quote }}
        {{- end }}
        {{- with .Values.configRefs.webThemeAssetsConfigRef }}
        - name: theme-assets
          configMap:
            name: {{ . | quote }}
        {{- end }}
        {{- include "ocis.persistence.dataVolume" . | nindent 8 }}
