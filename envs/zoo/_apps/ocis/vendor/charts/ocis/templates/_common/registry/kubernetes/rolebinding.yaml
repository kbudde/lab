{{ if eq .Values.registry.type "kubernetes" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ocis-service-registry
  namespace: {{ template "ocis.namespace" . }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ocis-service-registry
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ template "ocis.namespace" . }}
{{ end }}
