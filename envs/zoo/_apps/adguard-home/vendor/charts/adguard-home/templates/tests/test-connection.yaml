apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "adguard-home.fullname" . }}-test-connection"
  labels:
    {{- include "adguard-home.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "adguard-home.fullname" . }}-http:{{ .Values.services.http.port }}']
  restartPolicy: Never
